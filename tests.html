/* Main container wrapper */
.container {
  max-width: 1200px;
  margin: 0 auto;

/* Responsive grid layout */
.content .container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Auto-responsive grid */
  gap: 1.5rem;
  text-align: center;
  padding: 0; /* Remove double padding */
}

/* List styling */
.content ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: contents; /* Li elements take grid slots directly */
}

/* Card styling */
.content li {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  padding: 1.2rem;
  border-radius: 10px;
  transition: 0.3s ease;
}

/* Hover effects */
.content li:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: translateY(-5px);
}

/* Link styling */
.content a {
  text-decoration: none;
  color: rgb(218, 198, 136);
  font-weight: 500;
  font-size: 1.3rem;
